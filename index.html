<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Montserrat:wght@500;700&family=Young+Serif&display=swap"
  rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Young+Serif&display=swap" 
  rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <article class="product">
      
      <div class="product__img">
        <img class="img-desktop" src="images/image-product-desktop.jpg" alt="Perfume Brand Picture Desktop">
        <img class="img-mobile" src="images/image-product-mobile.jpg" alt="Perfume Brand Picture Mobile">
      </div>

      <div class="product__content">
       <p class="product__category">Perfume</p>

       <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

       <div class="flex-group">
          <p class="product__price">
            <span>Current Price:</span>
            $149.99
          </p>
          <p class="product__original-price">
            <span>Original Price:</span>
            <s>$169.99</s>
          </p>
       </div>

       <button class="button">
         <a class="button" href="#">
           <img src="images/icon-cart.svg" alt="shopping cart"> 
           Add to Cart
         </a>
      </button>
      </div>
    </article>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ukpabi Victor</a>.
    </div>
 </main>

</body>
</html>
